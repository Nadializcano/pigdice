<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
        <form id="diceForm" class="form-group">
          <div class="player-pair">
            <label class="player-pair">Enter player 1</label>
            <input id="player1" type="text">
          </div>
          <div class="player-pair2">
            <label class="player-pair2">Enter player 2</label>
            <input id="player2" type="text">
          </div>
          <button class="player-pair btn-success" name="button">Play!</button>
        </form>
      </div>
      <div class="result">
        <div id="resultPlayer1">
          <h1><span id="player1"></span>:<span class="scoreDisplay player1Score">0</span></h1>
          <h1><span id="player2"></span>:<span class="scoreDisplay player2Score">0</span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
